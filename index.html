<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Voyage LeSieur</title>

        <link rel="stylesheet" href="css/normalize.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/messtyles.css">
        <script src="js/scripts.js" defer></script>

    </head>
<body>

    <header>
        <div class="wrapper">
            <a href="index.html">
                <img src="images/logo 1.png" alt="logo">
                <h1>Voyage LeSieur</h1>
            </a>
        <nav>
            <ul>
                <li><a href="#">Magasiner</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>

        </div>

    </header>

    <section class="banniere">
        <div class="wrapper">
            <h2>Trouver tout pour le voyage</h2>
        </div>
    </section>

    <section class="transport">
        <div class="wrapper">

            <div class="titreSection">
                <h2>Transports</h2>
                <img class="plus" src="images/icone-plus 1.png" alt="icone-plus">
            </div>

            <div class="conteneur-transport">

                <article class="marge-contenu">
                    <img src="images/avion 1.png" alt="Forfait avion">
                    <h3>Forfaits <strong>avion</strong></h3>
                    <p>Voyager rapidement et confortablement</p>
                </article>

                <article class="marge-contenu">
                    <img src="images/bateau 1.png" alt="Forfait croisière">
                    <h3>Forfaits <strong>croisière</strong></h3>
                    <p>Laissez-vous porter par les vagues</p>
                </article>

                <article class="marge-contenu">
                    <img src="images/auto 1.png" alt="Forfait auto">
                    <h3>Forfaits <strong>voiture</strong></h3>
                    <p>Voitures de luxe pour plus de confort</p>
                </article>

            </div>

        </div>
    </section>

    <footer>
        <div class="wrapper">

            <h4>Voyage LeSieur</h4>

            <ul>
                <li class="facebook"><a href="http://www.facebook.com"></a></li>
                <li class="twitter"><a href="http://www.twitter.com"></a></li>
                <li class="linkedin"><a href="http://www.linkedin.com"></a></li>
                <li class="pinterest"><a href="http://www.pinterest.com"></a></li>
